<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            overflow: hidden;
        }
        .card {
            background: white;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 300px;
            height: 200px;
            align-items: center;
            outline-color: black;
            outline-width: 10px
        }
        .card h1 {
            color: #4CAF50;
            margin: 20px 0;
        }
        .card p {
            padding: 0 20px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        .card button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .card button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
      <img src="https://iili.io/2vuV5OX.png" alt="1000255979" border="0">
        <h1>Happy New Year! ðŸŽŠ</h1>
        <p>Wishing you joy, peace, and love this season and always. Thank you for being part of my life!</p>
        <button onclick="openlink()">Click for Surprise</button>
    </div>

    <script>
        function openlink()  {
          window.open("https://docs.google.com/document/d/10FEzbUpgJpYPBDX-3t25Q3I3o940yale1X23YNRTnh4/edit?usp=drivesdk");
       }
    </script>
</body>
</html>
